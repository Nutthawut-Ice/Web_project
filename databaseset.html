<link rel="import" href="app/layout-main.html">
<link rel="import" href="app/title.html">
<link rel="import" href="link.html">
<meta charset="UTF-8">

<layout-main>
  <my-databaseset></my-databaseset>
</layout-main>

<dom-module id="my-databaseset">
  <style include="iron-flex iron-flex-alignment">
    .top{
      margin: 20px;
    }
    .right{
      margin-right: 10px;
    }
    .left {
      margin-left: 30px;
      font-weight: bold;
      margin-top: 15px;
    }
    .icon{
      width: 50px;
      height: 50px;
    }
  </style>
  <template>
  <div class="horizontal layout">
    <div class="flex"><h3><my-title title="Database Connections"></my-title></h3></div>
    <div class="top"><my-del></my-del></div>
  </div>

  <div class="horizontal layout">
  <paper-tabs selected="{{selected}}" attr-for-selected="name">
    <paper-tab name="0">Login Page</paper-tab>
    <paper-tab name="1">Password Reset</paper-tab>
  </paper-tabs>
  </div>

  <div>
    <iron-pages selected="{{selected}}" attr-for-selected="name">
      <div name="0"><db-setting></db-setting></div>
    </iron-pages>

  </div>


  </template>

  <script>
    Polymer({
      is: "my-databaseset",

    });
  </script>
</dom-module>
