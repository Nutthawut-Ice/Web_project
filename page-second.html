<dom-module id="page-second">

.link {
  @apply(--layout-horizontal);
  @apply(--layout-center-center);
}

}

    <h3><my-title title="ระบบสวัสดิการ"></my-title></h3>

    <iron-pages selected="{{selected}}" attr-for-selected="name">
      <div name="a"><my-basic></my-basic></div>
      <div name="b"><h1>Comming Soon!!</h1></div>
      <div name="c"><my-additional></my-additional></div>
      <div name="d"><h1>Comming Soon!!</h1></div>
      <div name="e"><my-roles></my-roles></div>
      <div name="f"><my-user></my-user></div>

  <script>
    Polymer({
      is:'page-second',
        selected:{
          type: String,
          value: "a"
        }
    });
  </script>
</dom-module>
